<form action="#" class="popup">
	<fieldset>
		<strong class="title">LOGIN</strong>
		<div class="popup-holder">
			<div class="row">
				<input type="text" placeholder="E-mail">
			</div>
			<div class="row">
				<input type="password" placeholder="Password">
			</div>
			<div class="row">
				<input class="button full big" type="submit" name="" value="ENTER">
			</div>
			<div class="row">
				<div class="remember">
					<input id="remember" type="checkbox" name="" value="">
					<label for="remember">Remember me</label>
				</div>
				<a class="forgot" href="ajax/reset.html">Forgot password?</a>
			</div>
		</div>
		<footer>
			<span class="text">Not registered yet?</span>
			<a class="button blue registration-link" href="ajax/registration.html">REGISTER</a>
		</footer>
	</fieldset>
</form>
